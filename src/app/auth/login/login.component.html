<mat-card fxLayout="column" fxLayoutAlign="center, center" fxLayoutGap="2rem">
  <mat-card-header>
    <mat-card-title>Bitte melden Sie sich an ...</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
          fxLayout="column" fxLayoutAlign="center, center" fxLayoutGap="2rem">
      <mat-form-field>
        <input type="email" matInput formControlName="email" placeholder="Benutzerkennung" autocomplete="off">
        <mat-hint>Bitte geben Sie eine gültige Benutzerkennung ein.</mat-hint>
        <mat-error>Bitte geben Sie eine gültige Benutzerkennung ein.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="Passwort" autocomplete="off">
        <mat-hint>Bitte geben Sie ihr Passwort ein.</mat-hint>
        <mat-error>Bitte geben Sie ihr Passwort ein.</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Anmelden</button>
    </form>
  </mat-card-content>
</mat-card>
